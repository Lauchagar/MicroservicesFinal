<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
    </head>
    <body>
        <h1>Registrarse</h1>
        <form action="#" th:action="@{register}" th:object="${user}" method="post">
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" required><br>
            
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br>

            <label for="roles">Roles:</label>
            <br>
            <input type="checkbox" id="role_admin" name="roles" value="ROLE_ADMIN">
            <label for="role_admin">Administrador</label>
            <br>
            <input type="checkbox" id="role_create" name="roles" value="ROLE_CREATE">
            <label for="role_create">Creador</label>
            <br>
            <input type="checkbox" id="role_user" name="roles" value="ROLE_USER">
            <label for="role_user">Usuario</label>

            <br>
            <input type="submit" value="Registrarse">
        </form>
    </body>
</html>
